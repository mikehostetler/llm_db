name: Refresh Upstream Metadata

on:
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:
    inputs:
      force_update:
        description: "Force"
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

jobs:
  update-metadata:
    name: Pull and update LLM model metadata
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: llm-metadata
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.16"
          otp-version: "26"

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: mix-${{ runner.os }}-elixir-1.16-otp-26-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            mix-${{ runner.os }}-elixir-1.16-otp-26-

      - name: Install dependencies
        run: |
          set -euo pipefail
          mix deps.get

      - name: Pull latest metadata from sources
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        run: |
          set -euo pipefail
          echo "Pulling latest LLM model metadata..."
          mix llm_db.pull
          mix llm_db.build

      - name: Check for changes
        id: changes
        run: |
          set -euo pipefail

          FORCE="${{ inputs.force_update || 'false' }}"

          if [ "$FORCE" = "true" ]; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
            echo "Force update enabled - proceeding with PR creation"
            exit 0
          fi

          if git status --porcelain priv/llm_db lib/llm_db/generated | grep -q .; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
            echo "Changes detected in metadata files"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "No changes detected in metadata files"
          fi

      - name: Generate summary and create PR
        if: steps.changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          MANIFEST_FILE="priv/llm_db/manifest.json"
          OUTPUT_FILE="/tmp/metadata_summary.md"
          BRANCH_NAME="metadata-update"

          echo "## Model Metadata Update" > "$OUTPUT_FILE"
          echo "" >> "$OUTPUT_FILE"
          echo "Automated metadata update from upstream sources." >> "$OUTPUT_FILE"
          echo "" >> "$OUTPUT_FILE"

          if [ -f "$MANIFEST_FILE" ]; then
            if ! jq empty "$MANIFEST_FILE" >/dev/null 2>&1; then
              echo "Warning: manifest.json is not valid JSON" >> "$OUTPUT_FILE"
            else
              PROVIDER_COUNT=$(jq '.providers | length' "$MANIFEST_FILE")
              GENERATED_AT=$(jq -r '.generated_at' "$MANIFEST_FILE" || echo "unknown")
              MODEL_COUNT=$(find priv/llm_db/providers -name "*.json" -print0 \
                | xargs -0 -r jq '.models | length' 2>/dev/null \
                | awk '{s+=$1} END {print s+0}')

              echo "### Summary" >> "$OUTPUT_FILE"
              echo "" >> "$OUTPUT_FILE"
              echo "- Providers: $PROVIDER_COUNT" >> "$OUTPUT_FILE"
              echo "- Models: $MODEL_COUNT" >> "$OUTPUT_FILE"
              echo "- Generated: $GENERATED_AT" >> "$OUTPUT_FILE"
              echo "" >> "$OUTPUT_FILE"
            fi
          fi

          echo "### Changed Files" >> "$OUTPUT_FILE"
          echo "" >> "$OUTPUT_FILE"
          echo "\`\`\`" >> "$OUTPUT_FILE"
          git diff --stat priv/llm_db/ lib/llm_db/generated/ >> "$OUTPUT_FILE" || true
          echo "\`\`\`" >> "$OUTPUT_FILE"

          # Show summary in Actions UI
          cat "$OUTPUT_FILE" >> "$GITHUB_STEP_SUMMARY"

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage all changes first (before branch switch)
          git add priv/llm_db/
          git add lib/llm_db/generated/

          # Stash changes, switch to clean branch, then apply
          git stash
          git fetch origin "$BRANCH_NAME" 2>/dev/null || true
          git branch -D "$BRANCH_NAME" 2>/dev/null || true
          git checkout -b "$BRANCH_NAME"
          git stash pop

          # Check if there are staged changes to commit
          if git diff --cached --quiet; then
            echo "No new changes to commit (branch already up to date)"
            echo "### No New Changes" >> "$GITHUB_STEP_SUMMARY"
            echo "The metadata-update branch already contains the latest changes." >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          git commit -m "Update model metadata" \
                     -m "Automated metadata update from upstream sources"

          git push origin "$BRANCH_NAME" --force-with-lease

          # Create PR only if one doesn't exist
          TITLE="Update model metadata - $(date +%Y-%m-%d)"
          if gh pr view "$BRANCH_NAME" >/dev/null 2>&1; then
            echo "PR for $BRANCH_NAME already exists; updated branch with latest changes."
            gh pr edit "$BRANCH_NAME" --title "$TITLE" --body-file "$OUTPUT_FILE"
          else
            gh pr create \
              --base main \
              --head "$BRANCH_NAME" \
              --title "$TITLE" \
              --body-file "$OUTPUT_FILE"
          fi

      - name: Report no changes
        if: steps.changes.outputs.has_changes == 'false'
        run: |
          echo "No metadata changes detected. Skipping PR creation."
          echo "All model metadata is up to date."
          echo "### No Changes Detected" >> "$GITHUB_STEP_SUMMARY"
          echo "All model metadata is up to date." >> "$GITHUB_STEP_SUMMARY"
