name: Build Metadata

on:
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:
    inputs:
      force_update:
        description: "Force"
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

jobs:
  update-metadata:
    name: Pull and update LLM model metadata
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.16"
          otp-version: "26"

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-1.16-26-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-1.16-26-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          mix deps.get

      - name: Pull latest metadata from sources
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        run: |
          echo "Pulling latest LLM model metadata..."
          mix llm_db.pull
          mix llm_db.build

      - name: Check for changes
        id: changes
        run: |
          if [ "${{ inputs.force_update }}" = "true" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Force update enabled - proceeding with PR creation"
          elif git diff --quiet priv/llm_db/upstream/ priv/llm_db/snapshot.json lib/llm_db/generated/valid_providers.ex; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in metadata files"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in metadata files"
          fi

      - name: Generate summary and create PR
        if: steps.changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          SNAPSHOT_FILE="priv/llm_db/snapshot.json"
          SNAPSHOT_OLD="/tmp/snapshot_old.json"
          OUTPUT_FILE="/tmp/metadata_summary.md"

          # Backup old snapshot for comparison
          git show HEAD:"$SNAPSHOT_FILE" > "$SNAPSHOT_OLD" 2>/dev/null || echo "{}" > "$SNAPSHOT_OLD"

          echo "## Model Metadata Update" > "$OUTPUT_FILE"
          echo "" >> "$OUTPUT_FILE"
          echo "Automated metadata update from upstream sources." >> "$OUTPUT_FILE"
          echo "" >> "$OUTPUT_FILE"

          if [ -f "$SNAPSHOT_FILE" ]; then
            PROVIDER_COUNT=$(jq '.providers | length' "$SNAPSHOT_FILE")
            MODEL_COUNT=$(jq '.models | length' "$SNAPSHOT_FILE")
            GENERATED_AT=$(jq -r '.metadata.generated_at' "$SNAPSHOT_FILE")

            echo "### Summary" >> "$OUTPUT_FILE"
            echo "" >> "$OUTPUT_FILE"
            echo "- Providers: $PROVIDER_COUNT" >> "$OUTPUT_FILE"
            echo "- Models: $MODEL_COUNT" >> "$OUTPUT_FILE"
            echo "- Generated: $GENERATED_AT" >> "$OUTPUT_FILE"
            echo "" >> "$OUTPUT_FILE"

            # Calculate changes
            if [ -f "$SNAPSHOT_OLD" ] && [ "$(cat "$SNAPSHOT_OLD")" != "{}" ]; then
              OLD_PROVIDER_COUNT=$(jq '.providers | length' "$SNAPSHOT_OLD" 2>/dev/null || echo "0")
              OLD_MODEL_COUNT=$(jq '.models | length' "$SNAPSHOT_OLD" 2>/dev/null || echo "0")

              PROVIDER_DIFF=$((PROVIDER_COUNT - OLD_PROVIDER_COUNT))
              MODEL_DIFF=$((MODEL_COUNT - OLD_MODEL_COUNT))

              if [ $PROVIDER_DIFF -ne 0 ] || [ $MODEL_DIFF -ne 0 ]; then
                echo "### Changes" >> "$OUTPUT_FILE"
                echo "" >> "$OUTPUT_FILE"

                if [ $PROVIDER_DIFF -gt 0 ]; then
                  echo "- Providers added: $PROVIDER_DIFF" >> "$OUTPUT_FILE"
                elif [ $PROVIDER_DIFF -lt 0 ]; then
                  echo "- Providers removed: ${PROVIDER_DIFF#-}" >> "$OUTPUT_FILE"
                fi

                if [ $MODEL_DIFF -gt 0 ]; then
                  echo "- Models added: $MODEL_DIFF" >> "$OUTPUT_FILE"
                elif [ $MODEL_DIFF -lt 0 ]; then
                  echo "- Models removed: ${MODEL_DIFF#-}" >> "$OUTPUT_FILE"
                fi

                echo "" >> "$OUTPUT_FILE"
              fi
            fi
          fi

          echo "### Changed Files" >> "$OUTPUT_FILE"
          echo "" >> "$OUTPUT_FILE"
          echo "\`\`\`" >> "$OUTPUT_FILE"
          git diff --stat priv/llm_db/upstream/ priv/llm_db/snapshot.json lib/llm_db/generated/valid_providers.ex >> "$OUTPUT_FILE"
          echo "\`\`\`" >> "$OUTPUT_FILE"

          # Create branch and commit
          BRANCH_NAME="metadata-update-${{ github.run_number }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -b "$BRANCH_NAME"
          git add priv/llm_db/upstream/
          git add priv/llm_db/snapshot.json
          git add lib/llm_db/generated/valid_providers.ex

          git commit -m "Update model metadata" \
                     -m "Automated metadata update from upstream sources"

          git push origin "$BRANCH_NAME"

          # Create PR
          TITLE="Update model metadata - $(date +%Y-%m-%d)"
          gh pr create \
            --base main \
            --head "$BRANCH_NAME" \
            --title "$TITLE" \
            --body-file "$OUTPUT_FILE" \
            --label "metadata-update" \
            --label "automated"

      - name: Report no changes
        if: steps.changes.outputs.has_changes == 'false'
        run: |
          echo "No metadata changes detected. Skipping PR creation."
          echo "All model metadata is up to date."
