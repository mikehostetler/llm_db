name: Release to Hex

on:
  workflow_dispatch:
    inputs:
      skip_tests:
        description: "Skip tests before release"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.16"
          otp-version: "26"

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: mix-${{ runner.os }}-elixir-1.16-otp-26-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            mix-${{ runner.os }}-elixir-1.16-otp-26-

      - name: Install dependencies
        run: |
          set -euo pipefail
          mix deps.get

      - name: Run tests
        if: ${{ inputs.skip_tests != true }}
        run: |
          set -euo pipefail
          mix test

      - name: Configure git
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version to CalVer
        id: version
        run: |
          set -euo pipefail
          mix llm_db.version
          VERSION=$(grep -oP '@version "\K[^"]+' mix.exs)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "### Version: $VERSION" >> "$GITHUB_STEP_SUMMARY"

      - name: Generate changelog and create tag
        run: |
          set -euo pipefail
          mix git_ops.release --yes

      - name: Push changes and tags
        run: |
          set -euo pipefail
          git push origin main
          git push --tags

      - name: Publish to Hex.pm
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
        run: |
          set -euo pipefail
          mix hex.publish --yes
          echo "### Published to Hex.pm" >> "$GITHUB_STEP_SUMMARY"
          echo "- Package: llm_db" >> "$GITHUB_STEP_SUMMARY"
          echo "- Version: ${{ steps.version.outputs.version }}" >> "$GITHUB_STEP_SUMMARY"

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          VERSION="${{ steps.version.outputs.version }}"
          gh release create "v$VERSION" \
            --title "Release v$VERSION" \
            --notes "See [CHANGELOG.md](CHANGELOG.md) for details."
